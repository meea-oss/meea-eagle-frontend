name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.2.0' # 使用适合的 Node.js 版本
          cache: 'pnpm'      # 使用 pnpm 缓存

      - name: Install dependencies
        run: pnpm install

      - name: Deploy
        run: pnpm run deploy
